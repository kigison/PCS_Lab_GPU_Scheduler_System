<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="register-container">
        <a href="{{ url_for('login')}}" style="text-decoration:none"><i class="fa-solid fa-left-long"></i> Back</a>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" maxlength="100" required>
            <input type="text" id="username" placeholder="UserID" maxlength="80" required>
            <input type="text" id="email" placeholder="Email" maxlength="100" inputmode="email" required>
            <input type="text" id="phone" placeholder="Phone" maxlength="10" inputmode="numeric" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
