{% extends 'layout.html' %}

{% block head %}
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block body %}
    <div class="reset-password-container">
        <a href="{{ url_for('edit_profile')}}" style="text-decoration:none"><i class="fa-solid fa-left-long"></i> Back</a>
        <h2>Reset Password</h2>
        <form id="rstpwdForm">
            <input type="text" value="Full Name: {{ session['name'] }}" readonly>
            <input type="text" value="UserID: {{ session['username'] }}" readonly>
            <input type="password" id="old_password" placeholder="Current Password" autocomplete="current-password" required>
            <input type="password" id="new_password" placeholder="New Password" autocomplete="new-password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" autocomplete="off" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="/static/js/reset_password.js"></script>
{% endblock %}
